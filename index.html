<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>寒假倒计时</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: aquamarine;
            margin: 50px auto;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
            border-radius: 100px;
        }

        button {
            width: 100px;
            height: 30px;
            margin: 0 auto;
            margin-left: 50%;
        }
    </style>
</head>

<body>
    <div>
    </div>
    <script>
        var divEle = document.querySelector('div');

        dateTimes();
        //封装时间的函数
        function dateTimes() {
            // 获取2023年春节到1970年的毫秒数
            var date2023 = new Date(2022, 11, 22, 16, 20, 0);
            var ms2023 = date2023.getTime();
            var myVar = setInterval(dateTimes, 1000);
            var date = new Date();
            //获取当前时间到1970年的毫秒数
            var msCurrent = date.getTime();
            //时间差:总毫秒数
            var timeSc = ms2023 - msCurrent;
            //倒计时：天，时，分，秒
            //获取 天
            var dateDays = Math.floor(timeSc / (1000 * 60 * 60 * 24));
            //去掉天数剩余的毫秒数
            timeSc = timeSc % (1000 * 60 * 60 * 24);
            console.log(timeSc);
            //获取 时
            var dateHours = Math.floor(timeSc / (1000 * 60 * 60));
            //去掉时剩余的毫秒数
            timeSc = timeSc % (1000 * 60 * 60);
            console.log(timeSc);
            //获取 分
            var dateMinutes = Math.floor(timeSc / (1000 * 60));
            //去掉分剩余的毫秒数
            timeSc = timeSc % (1000 * 60);
            console.log(timeSc);
            //获取 秒
            var dateSeconds = Math.floor(timeSc / 1000);
            if (parseInt(dateHours) < 10) {
                dateHours = '0' + dateHours;
            }
            if (parseInt(dateMinutes) < 10) {
                dateMinutes = '0' + dateMinutes;
            }
            if (parseInt(dateSeconds) < 10) {
                dateSeconds = '0' + dateSeconds;
            }
            var dateStr = "寒假倒计时：" + dateDays + '天' + dateHours + "时" + dateMinutes + "分" + dateSeconds + "秒";
            divEle.innerText = dateStr;
        }
    </script>
</body>

</html>
